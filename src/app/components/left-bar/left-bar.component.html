
<!-- LEFTBAR NAVIGATION SECTION -->
<div
        class="d-flex flex-column justify-content-between p-3"
        style="
          background-color: #1d3c6a;
          color: #fff;
          width: 16vw;
          min-height: 82.7vh;
          margin-top: 65px;"
      >
        <div class="d-flex flex-column justify-content-center">
          <div class="d-flex flex-row justify-content-start align-items-center" (click)="myProfile()">
            <div>
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
            >
              &nbsp; &nbsp; My Profile
            </p>
          </div> 
          <div class="d-flex flex-row justify-content-start align-items-center">
            <div>
              <fa-icon [icon]="faUsers"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
              (click)="employeesList()"
            >
              &nbsp;&nbsp; Employees List
            </p>
          </div>
          <div class="d-flex flex-row justify-content-start align-items-center" *ngIf="role === 'hr_manager'">
            <div>
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
              (click)="addEmployee()"
            >
              &nbsp; &nbsp; Add Employee
            </p>
          </div>
          <div class="d-flex flex-row justify-content-start align-items-center" *ngIf="role === 'hr_manager'">
            <div>
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
              (click)="pendingRequest()"
            >
              &nbsp; &nbsp; Pending Requests
            </p>
          </div>   
          
          <div class="d-flex flex-row justify-content-start align-items-center" *ngIf="role === 'facility_manager'">
            <div>
              <fa-icon [icon]="faUsers"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
              (click)="addDevice()"
            >
              &nbsp;&nbsp; Add Device
            </p>
          </div>
          
          <div class="d-flex flex-row justify-content-start align-items-center" *ngIf="role === 'facility_manager'">
            <div>
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <p
              class="text-white m-2"
              style="
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                text-align: start;
              "
              (click)="deviceList()"
            >
              &nbsp; &nbsp; Devices List
            </p>
          </div> 
          
        </div>




        <div class="d-flex flex-row justify-content-start align-items-center" (click)="logout()">
          <div>
            <fa-icon [icon]="faPowerOff"></fa-icon>
          </div>
          <p
            class="text-white m-2"
            style="
              font-size: 20px;
              font-weight: 600;
              cursor: pointer;
              text-align: start;
            " 
          >
            &nbsp;&nbsp; Logout
          </p>
        </div>
</div>
