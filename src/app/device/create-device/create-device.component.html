<div class="container-fluid">
  <div class="shadow add-device-form">
    <h2>Add Device</h2>
    <form [formGroup]="addDeviceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Device Name</label>
        <input
          [class.is-invalid]="
            addDeviceForm.get('deviceName')?.invalid &&
            addDeviceForm.get('deviceName')?.touched
          "
          formControlName="deviceName"
          type="text"
          class="form-control item mt-1" [class.bg-img]="addDeviceForm.get('deviceName')?.invalid"
        />
      </div>
      <!-- <small [class.d-none]="addDeviceForm.get('deviceName')?.valid || addDeviceForm.get('deviceName')?.untouched" class=" text-danger">Device Name is required</small> -->
      <div
        *ngIf="
          addDeviceForm.get('deviceName')?.invalid &&
          addDeviceForm.get('deviceName')?.touched
        "
      >
        <small
          [class.d-none]="addDeviceForm.get('deviceName')?.errors?.['required']"
          class="text-danger"
          >Device Name should be atleast 3 characters</small
        >
        <small
          [class.d-none]="addDeviceForm.get('deviceName')?.errors?.['minlength']"
          class="text-danger"
          >Device Name is required</small
        >
      </div>

      <div class="form-group">
        <label for="deviceType">Device Type:</label>
        <select
          [class.is-invalid]="
            addDeviceForm.get('deviceType')?.invalid &&
            addDeviceForm.get('deviceType')?.touched
          "
          formControlName="deviceType"
          id="deviceType"
          class="form-select form-control item mt-1"
          [class.bg-img]="addDeviceForm.get('deviceType')?.touched"
        >
          <option>Laptop</option>
          <option>Desktop</option>
          <option>Mouse</option>
        </select>
        <small
          [class.d-none]="
            addDeviceForm.get('deviceType')?.valid ||
            addDeviceForm.get('deviceType')?.untouched
          "
          class="text-danger"
          >Please select a DeviceType</small
        >
      </div>

      

      <div class="form-group">
        <label for="os">OS:</label>
        <select
        [class.bg-img]="addDeviceForm.get('os')?.touched "
                    formControlName="os"
          id="os"
          class="form-select form-control item mt-1"
        >
          <option>macOS</option>
          <option>Windows</option>
          <option>Linux</option>
        </select>
        <!-- <small
          [class.d-none]="
            addDeviceForm.get('os')?.valid || addDeviceForm.get('os')?.untouched
          "
          class="text-danger"
          >Please select a OS</small
        > -->
      </div>


      <div class="form-group">
        <label for="Category">Category:</label>
        <select
        [class.bg-img]="addDeviceForm.get('category')?.touched "
          [class.is-invalid]="addDeviceForm.get('category')?.invalid && addDeviceForm.get('category')?.touched"
          formControlName="category"
          id="category"
          class="form-select form-control item mt-1"
        >
          <option>Goodies</option>
          <option>Electronics</option>
          <!-- <option>Linux</option> -->
        </select>
        <small
          [class.d-none]="
            addDeviceForm.get('category')?.valid || addDeviceForm.get('category')?.untouched
          "
          class="text-danger"
          >Please select a category</small
        >
      </div>






      <div class="button"><button
        
        type="submit"
        class="btn btn-primary mt-3"
        style="width: 150px; font-size: 16px; color: #fff; font-weight: 500"
      >
        Add Device
      </button></div>
      {{addDeviceForm.value | json}}
    </form>
  </div>
</div>
