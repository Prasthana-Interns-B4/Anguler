<!-- EMP DETAILS SECTION -->
<div class="container p-3 m-5">
  <div class="row scroll" style="height: 73vh; width: 75vw; overflow-y: scroll">
    <div class="d-flex flex-column align-items-center">
      <div class="search-employees col-10 col-md-8 m-3">
        <input
          type="search"
          class="form-control"
          placeholder="Search Employees"
          (input)="searchEmployees(searchInput)"
          [(ngModel)]="searchInput"
        />
      </div>
      <div
        class="col-12 col-md-8 m-1"
        *ngFor="let employee of employeesToDisplay; trackBy: trackByFn"
      >
        <div class="name-card-container p-3" (click)="viewDetails(employee)" >

          <div class="d-flex justify-content-end">
            <fa-icon [icon]="faTrash" class="delete-icon" (click)="removeEmployee(employee.id);$event.stopPropagation()"></fa-icon>
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center w-100"
          >
            <div
              class="d-flex flex-row justify-content-center align-items-center"
            >
              <div
                class="name-card pt-4"
                [ngStyle]="{
                  'background-color': '#ccc',
                  color: '#fff'
                }"
              >
                {{ employee?.user_detail.first_name[0] | uppercase }}{{ employee?.user_detail.last_name[0] | uppercase }}

              </div>
              <div class="name-card-info">
                <h2 class="h5 name-card-name">
                  {{ employee?.user_detail.first_name }}
                  {{ employee?.user_detail.last_name }}
                </h2>
                <p class="name-card-phone">
                  {{employee?.user_detail.phone_number}}
                </p>
                <div
                  class="d-flex flex-row justify-content-between align-items-center w-100"
                >
                  <div class="d-flex flex-row align-items-center row">
                    <p class="name-card-id me-3 col-6 col-md-3">{{employee.emp_id}}</p>
                    <p class="name-card-id col-6 col-md-6">{{employee.role.role}}</p>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <ng-container *ngIf="lapyAssigned">
                      <fa-icon
                        class="ms-3 me-2 icons"
                        [icon]="faLapy"
                      ></fa-icon>
                    </ng-container>
                    <ng-container *ngIf="mouseAssigned">
                      <fa-icon
                        class="ms-3 me-2 icons"
                        [icon]="faMouse"
                      ></fa-icon>
                    </ng-container>
                  </div>

                  <ng-container *ngIf="!lapyAssigned && !mouseAssigned">
                    <p class="ms-3 icons">No Devices Assigned</p>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="nav-arrow">
              <fa-icon [icon]="faAngleRight"></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
