<div class="d-flex flex-row" style="min-height: 75vh">
<!-- LEFTBAR NAVIGATION SECTION -->
  <div
    class="d-flex flex-column justify-content-between p-3"
    style="
      background-color: #1d3c6a;
      color: #fff;
      width: 16vw;
      margin-top: 65px;"
  >
    <div class="d-flex flex-column justify-content-center">
      <div class="d-flex flex-row justify-content-start align-items-center">
        <div>
          <fa-icon [icon]="faUser"></fa-icon>
        </div>
        <p
          class="text-white m-2"
          style="
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: start;
          "
        >
          &nbsp; &nbsp; My Profile
        </p>
      </div>
      <div class="d-flex flex-row justify-content-start align-items-center">
        <div>
          <fa-icon [icon]="faUsers"></fa-icon>
        </div>
        <p
          class="text-white m-2"
          style="
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: start;
          "
        >
          &nbsp;&nbsp; Employees List
        </p>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-start align-items-center">
      <div>
        <fa-icon [icon]="faPowerOff"></fa-icon>
      </div>
      <p
        class="text-white m-2"
        style="
          font-size: 18px;
          font-weight: 600;
          cursor: pointer;
          text-align: start;
        "
      >
        &nbsp;&nbsp; Logout
      </p>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
